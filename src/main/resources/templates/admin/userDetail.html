<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="user-detail-cont" th:fragment="content">
	
		<h2>회원 상세정보</h2>
		
		<table id="user-detail-table">
			<tr>
				<th>회원번호</th>
				<td th:text="${member.memberNo}"></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td th:text="${member.memberId}"></td>
			</tr>
			<tr>
				<th>닉네임</th>
				<td th:text="${member.memberNickname}"></td>
			</tr>
			<tr>
				<th>가입일</th>
				<td th:text="${member.joinDate}"></td>
			</tr>
			<tr>
				<th>활동상태</th>
				<td th:text="${member.memberStatus}"></td>
			</tr>
			<tr>
				<th>권한</th>
				<td th:text="${member.memberRole}"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td th:text="${member.memberEmail}"></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td th:text="${member.memberPhone}"></td>
			</tr>
			<tr>
				<th>글 수</th>
				<td th:text="${member.postCnt}"></td>
			</tr>
			<tr>
				<th>댓글 수</th>
				<td th:text="${member.commentCnt}"></td>
			</tr>
		</table>
		
		<button id="backToUsers">뒤로</button>
	</div>
</body>
</html>
