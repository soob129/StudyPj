<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Recruitment Platform</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
<body>
    <header>
        <div class="logo-section">
            <img src="/images/studylogo.png" th:onclick="|location.href='@{/show/Main}'|">
        </div>
        <div class="button-section">
            <div th:if="${#authentication.principal == null or #authentication.principal == 'anonymousUser'}" id="anonymous">
            	<span id="sign-up"><a th:href="@{/user/signUp}">회원가입</a></span>
            	<span id="log-in"><a th:href="@{/user/login}">로그인</a></span>
            </div>
            
            <div th:if="${#authentication.principal != null and #authentication.principal != 'anonymousUser'}" id="user">
            	<span><a th:href="@{/member/mypage}">마이페이지</a></span>
            	<form class="logout" th:action="@{/member/logout}" method="post">
            		<button type="submit" id="logoutBt">로그아웃</button>
            	</form>
            </div>
        </div>
    </header>

    <hr>

    <main>
        <div class="recruit-member">
            <p>함께 공부할</p>
            <p>스터디원을</p>
            <p>찾고 있다면?</p>
            <div id="go-recruit"><a th:href="@{/member/recruit}">스터디원 모집하기</a></div>
        </div>

        <hr>

        <div class="search-study">
            <div class="search-area"> 
                <div class="search-img"><img src="/images/search.png"></div>
                <div class="search-ment"><input type="text" id="searchWord" placeholder="스터디를 검색해보세요."/></div>
                <div class="search-enter">검색</div>
            </div>
            <div class="list-area">
                <div class="study-list" th:onclick="|location.href='@{/user/showList}'|">
                    <div class="list-img">
                        <img src="/images/list01.png">
                        <p class="list-category">전체<br>목록 보기</p>
                    </div>
                </div>
                <div class="study-list" th:onclick="|location.href='@{/user/showList(proceed=온라인)}'|">
                    <div class="list-img">
                        <img src="/images/list02.png">
                        <p class="list-category">온라인<br>목록</p>
                    </div>
                </div>
                <div class="study-list" th:onclick="|location.href='@{/user/showList(proceed=오프라인)}'|">
                    <div class="list-img">
                        <img src="/images/list03.png">
                        <p class="list-category">오프라인<br>목록</p>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="recommend-area">
            <div class="recommend-ment">
                <p>이런 스터디는 어때요?</p>
            </div>
            <div class="list-area">         
                <div class="recomment-list" th:each="post:${list}">
                	<p th:text="${post.postTitle}"></p>
                </div>
            </div>
        </div>

        <hr>

    </main>

    <footer>
        <div class="footer-area">
            <div class="introduce">
                <h4>스.구.사</h4>
                <p>스터디가 하고 싶은 당신을 위한 플랫폼</p>
            </div>
            <p>
                <span>create by 신수빈 <a>GitHub</a></span><br>
                <span>이메일 : shinsoobin2@gmail.com</span><br>
                <span>© 2025 신수빈. 개인 포트폴리오용 프로젝트입니다.</span>
            </p>
        </div>
    </footer>
</body>
</html>
